<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quebra-cabe√ßa Matem√°tico</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .puzzle-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        
        .puzzle-wrapper {
            position: relative;
            aspect-ratio: 4/3;
            width: 100%;
            background: #f8f9fa;
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }
        
        /* A imagem de fundo que ficar√° sempre vis√≠vel por tr√°s */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="rb3.jpeg" viewBox="0 0 1200 900"><rect width="1200" height="900" fill="%23ff6b6b"/><circle cx="600" cy="300" r="150" fill="%23fff"/><ellipse cx="550" cy="280" rx="20" ry="30" fill="%23000"/><ellipse cx="650" cy="280" rx="20" ry="30" fill="%23000"/><ellipse cx="600" cy="350" rx="15" ry="10" fill="%23000"/><path d="M 580 370 Q 600 390 620 370" stroke="%23000" stroke-width="5" fill="none"/><rect x="0" y="450" width="300" height="225" fill="%234ecdc4"/><rect x="300" y="450" width="300" height="225" fill="%23feca57"/><rect x="600" y="450" width="300" height="225" fill="%23ff9ff3"/><rect x="900" y="450" width="300" height="225" fill="%2354a0ff"/><rect x="0" y="675" width="300" height="225" fill="%235f27cd"/><rect x="300" y="675" width="300" height="225" fill="%2300d2d3"/><rect x="600" y="675" width="300" height="225" fill="%23fd79a8"/><rect x="900" y="675" width="300" height="225" fill="%23fdcb6e"/><circle cx="150" cy="100" r="50" fill="%23e17055"/><circle cx="450" cy="100" r="50" fill="%2355efc4"/><circle cx="750" cy="100" r="50" fill="%23a29bfe"/><circle cx="1050" cy="100" r="50" fill="%2374b9ff"/></svg>');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
        
        /* Grid de m√°scaras que ficam sobre a imagem */
        .mask-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            z-index: 2;
        }
        
        /* Cada pe√ßa da m√°scara */
        .mask-piece {
            background: linear-gradient(45deg, #333, #555);
            border: 2px solid #222;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 1.2rem;
            opacity: 1;
        }
        
        .mask-piece:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #444, #666);
        }
        
        /* Quando a pe√ßa √© revelada, ela fica invis√≠vel */
        .mask-piece.revealed {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.9);
        }
        
        .progress-info {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .modal-body {
            text-align: center;
            font-size: 1.5rem;
        }
        
        .math-equation {
            font-size: 2rem;
            margin: 20px 0;
            color: #007bff;
        }
        
        .answer-input {
            font-size: 1.5rem;
            text-align: center;
            width: 100px;
            margin: 0 10px;
        }
        
        .celebration {
            animation: fadeOut 0.6s ease-out;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            50% { transform: scale(1.1); background: linear-gradient(45deg, #ffd700, #ff8c00); }
            100% { opacity: 0; transform: scale(0.9); }
        }
        
        .completed-message {
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.3rem;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="text-center mb-4" style="color: #ff6b6b;">üßÆ Quebra-cabe√ßa Matem√°tico üé®</h1>
        
        <div class="progress-info text-center">
            <h4>Resolva as contas para revelar a obra de arte!</h4>
            <p>Pe√ßas reveladas: <span id="progress">0</span>/12</p>
        </div>
        
        <div class="puzzle-container">
            <div class="puzzle-wrapper">
                <!-- A imagem de fundo (sempre presente, mas coberta pelas m√°scaras) -->
                <div class="background-image"></div>
                
                <!-- Grid de m√°scaras que cobrem a imagem -->
                <div class="mask-grid" id="maskGrid">
                    <!-- As m√°scaras ser√£o geradas pelo JavaScript -->
                </div>
            </div>
        </div>
        
        <div id="completedMessage" class="completed-message" style="display: none;">
            üéâ Parab√©ns! Voc√™ revelou toda a obra de arte! üéâ
            <br>
            <small>Cachorro no estilo de Romero Britto - Arte Pop Brasileira</small>
            <br><br>
            <button class="btn btn-success btn-lg mt-2" onclick="resetGame()">üîÑ Jogar Novamente</button>
        </div>
    </div>

    <!-- Modal para as contas matem√°ticas -->
    <div class="modal fade" id="mathModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Resolva a conta matem√°tica</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="math-equation" id="equation"></div>
                    <div>
                        <input type="number" class="form-control answer-input" id="answerInput" placeholder="?">
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-primary btn-lg" onclick="checkAnswer()">Verificar</button>
                    </div>
                    <div id="feedback" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dados do jogo
        let gameData = {
            revealedPieces: new Set(),
            currentPiece: null,
            mathProblems: [
                {equation: "5 + 3", answer: 8},
                {equation: "12 - 4", answer: 8},
                {equation: "6 √ó 2", answer: 12},
                {equation: "15 √∑ 5", answer: 3},
                {equation: "9 + 7", answer: 16},
                {equation: "20 - 6", answer: 14},
                {equation: "4 √ó 3", answer: 12},
                {equation: "18 √∑ 2", answer: 9},
                {equation: "8 + 5", answer: 13},
                {equation: "25 - 10", answer: 15},
                {equation: "7 √ó 2", answer: 14},
                {equation: "16 √∑ 4", answer: 4}
            ]
        };

        // Embaralhar as contas
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Inicializar o jogo
        function initGame() {
            shuffleArray(gameData.mathProblems);
            createMaskGrid();
        }

        // Criar a grade de m√°scaras
        function createMaskGrid() {
            const grid = document.getElementById('maskGrid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 12; i++) {
                const mask = document.createElement('div');
                mask.className = 'mask-piece';
                mask.id = `mask-${i}`;
                mask.onclick = () => openMathModal(i);
                
                if (!gameData.revealedPieces.has(i)) {
                    mask.innerHTML = `<div class="text-center"><i class="fas fa-lock" style="font-size: 2rem;"></i><br><small>Clique</small></div>`;
                }
                
                grid.appendChild(mask);
            }
        }

        // Abrir modal com conta matem√°tica
        function openMathModal(pieceIndex) {
            if (gameData.revealedPieces.has(pieceIndex)) {
                return; // Pe√ßa j√° revelada
            }
            
            gameData.currentPiece = pieceIndex;
            const problem = gameData.mathProblems[pieceIndex];
            
            document.getElementById('equation').textContent = problem.equation + ' = ?';
            document.getElementById('answerInput').value = '';
            document.getElementById('feedback').innerHTML = '';
            
            const modal = new bootstrap.Modal(document.getElementById('mathModal'));
            modal.show();
            
            // Focar no input
            setTimeout(() => {
                document.getElementById('answerInput').focus();
            }, 500);
        }

        // Verificar resposta
        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answerInput').value);
            const correctAnswer = gameData.mathProblems[gameData.currentPiece].answer;
            const feedback = document.getElementById('feedback');
            
            if (isNaN(userAnswer)) {
                feedback.innerHTML = '<div class="alert alert-warning">Por favor, digite um n√∫mero!</div>';
                return;
            }
            
            if (userAnswer === correctAnswer) {
                feedback.innerHTML = '<div class="alert alert-success">üéâ Correto! Pe√ßa revelada!</div>';
                
                // Revelar a pe√ßa
                setTimeout(() => {
                    revealPiece(gameData.currentPiece);
                    bootstrap.Modal.getInstance(document.getElementById('mathModal')).hide();
                }, 1500);
                
            } else {
                feedback.innerHTML = '<div class="alert alert-danger">‚ùå Resposta incorreta. Tente novamente!</div>';
                document.getElementById('answerInput').value = '';
                document.getElementById('answerInput').focus();
            }
        }

        // Revelar pe√ßa (torna a m√°scara invis√≠vel)
        function revealPiece(pieceIndex) {
            gameData.revealedPieces.add(pieceIndex);
            const mask = document.getElementById(`mask-${pieceIndex}`);
            mask.classList.add('revealed', 'celebration');
            
            updateProgress();
            
            if (gameData.revealedPieces.size === 12) {
                setTimeout(showCompletionMessage, 1000);
            }
        }

        // Atualizar progresso
        function updateProgress() {
            document.getElementById('progress').textContent = gameData.revealedPieces.size;
        }

        // Mostrar mensagem de conclus√£o
        function showCompletionMessage() {
            document.getElementById('completedMessage').style.display = 'block';
            document.getElementById('completedMessage').scrollIntoView({ behavior: 'smooth' });
        }
        
        // Resetar o jogo
        function resetGame() {
            gameData.revealedPieces.clear();
            shuffleArray(gameData.mathProblems);
            createMaskGrid();
            document.getElementById('completedMessage').style.display = 'none';
            updateProgress();
        }

        // Permitir Enter no input
        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Inicializar o jogo quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
